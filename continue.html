<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Sign Up</title>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style>
        body {
                @import url('https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Onest&display=swap');
            }
    </style>
    </head>
    <body class="min-h-screen flex flex-col md:flex-row">
        <div class="flex-1 flex items-center justify-center bg-white relative z-10 p-6 md:p-12">
            <div class="w-full max-w-md text-center md:text-left bg-white/70 md:bg-transparent p-6 rounded-xl shadow-lg md:shadow-none backdrop-blur-sm border-8 border-[#00418B]">
                
                <form class="space-y-4">
                    <div class="flex gap-8">
        <!--first name-->
                        <div class="w-1/2">
                            <label class="block text-black text-lg font-bold mb-1">First Name</label>
                            <input type="text" class="w-full border border-[#00418B] rounded-lg p-2">
                        </div>
        <!--last name-->
                        <div class="w-1/2">
                            <label class="block text-black text-lg font-bold mb-1">Last Name</label>
                            <input type="text" class="w-full border border-[#00418B] rounded-lg p-2">
                        </div>
                    </div>
        <!--email-->
                    <div>
                        <label for="email" class="block text-lg font-bold text-black-900">Email Address</label>
                        <input type="email" id="email" class="w-full mt-1 px-3 py-2 border border-[#00418B] rounded-md text-[#00418B]">
                    </div>
        <!--password-->
                    <div>
                        <label for="password" class="block text-lg font-bold text-black-900">Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full mt-1 px-3 py-2 border border-[#00418B] rounded-md text-[#00418B]">
                            <button type="button" id="togglePassword" class="absolute right-3 top-4 text-gray-500 hover:text-[#00418B]">
                            <!-- Eye (show) -->
                                <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 h-5 hidden transition-transform duration-200 hover:scale-110">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.897 2.993-3.38 5.5-6.458 6.458A9.956 9.956 0 0112 19c-4.477 0-8.268-2.943-9.542-7z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>

                            <!-- Eye with Slash (hide) -->
                                <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 h-5 transition-transform duration-200 hover:scale-110">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.98 8.223A10.477 10.477 0 001.5 12c1.274 4.057 5.065 7 9.542 7 1.676 0 3.27-.37 4.668-1.032M6.228 6.228A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.523 10.523 0 01-4.116 5.225M6.228 6.228L3 3m3.228 3.228L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

        <!--gender-->
                    <div>
                        <label class="block text-black text-lg font-bold mb-2">Gender</label>
                        <div class="flex items-center text-[#00418B] gap-6">
                            <label class="flex items-center gap-1">
                                <input type="radio" name="gender" class="text-blue[#00418B] focus:ring-blue-[#00418B]" checked>
                                <span text-[#00418B]>Male</span>
                            </label>

                            <label class="flex items-center gap-1">
                                <input type="radio" name="gender" class="text-blue[#00418B] focus:ring-blue-[#00418B]" checked>
                                <span>Female</span>
                            </label>

                            <label class="flex items-center gap-1">
                                <input type="radio" name="gender" class="text-blue[#00418B] focus:ring-blue-[#00418B]" checked>
                                <span>Prefer Not To Say</span>
                            </label>
                        </div>
                    </div>
        
        <!--F.O.I-->
                    <div>
                        <label class="block text-black font-bold mb-2">Field of Interest</label>
                                <select class="w-full border border-[#00418B] rounded-lg p-2 text-gray-500">
                                    <option>Technology</option>
                                    <option>Business</option>
                                    <option>Creative Arts</option>
                                    <option>Science & Health</option>
                                    <option>Languages</option>
                                    <option>Lifestyle</option>
                                    <option>Sports</option>
                                </select>
                    </div>

        <!--Terms-->
                    <div class="flex items-start gap-2">
                        <input type="checkbox" class="mt-1 text-[#00418B] focus:ring-[#00418B]">
                        <p class="text-sm text-gray-500">I agree to the 
                            <a href="#" class="text-[#00418B] hover:underline">Terms of Service</a>
                            and
                            <a href="#" class="text-[#00418B] hover:underline">Privacy Policy</a>
                        </p>
                    </div>

                    <button type="button" class="w-full flex items-center justify-center border border-[#00418B] text-[#00418B] px-4 py-2 rounded-lg font-bold">
                        <img src="Images/google.png" alt="google" class="w-4 h-4 mr-2">    
                            Sign in with Google
                    </button>
                    <button type="submit" class="w-full bg-[#00418B] text-white py-2 rounded-lg font-bold">
                            Sign Up
                    </button>

                </form>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="hidden md:block md:w-1/2">
            <img src="Images/login pic.png" alt="Login picture" class="w-full h-full object-cover">
        </div>

        <!--smallscreen-->
        <div class="absolute inset-0 bg-cover bg-center opacity-50 md:hidden"
            style="background-image: (Images/login pic.png);">
        </div>
    


        <script>
            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");
            const eyeOpen = document.getElementById("eyeOpen");
            const eyeClosed = document.getElementById("eyeClosed");

            togglePassword.addEventListener("click", () => {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";

            // Toggle icon visibility
            eyeOpen.classList.toggle("hidden", !isPassword);
            eyeClosed.classList.toggle("hidden", isPassword);
            });
        </script>

    </body>
</html>
