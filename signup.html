<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>SkillHatch Sign Up</title>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style>
        body {
                @import url('https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Onest&display=swap');
            }
    </style>
    </head>
    <body class="min-h-screen bg-white flex">

        <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-8 md:px-16 py-10 bg-white border-r border-gray-200">
            <div class="w-full max-w-lg border-8 border-[#00418B] rounded-xl p-6 shadow-sm">
                <div class="flex justify-center mb-4">
                    <img src="Images/logo.png" alt="SkillHatch Logo"  class="h-20 w-20 md:h-24 md:w-24 object-contain">
                </div>

                <h4 class="text-3xl mb-4 text-center leading-tight">
                    Get started with your <span class="text-[#00418B]" style="font-family:'Inknut Antiqua', serif;">SKILLHATCH</span> account
                </h4>
                <h6 class="text-lg mb-4 text-center text-black">
                    Already have an account? <span class="text-[#00418B] hover:underline cursor-pointer">
                        <a href="login.html">Log in instead</a></span>
                </h6>

                <div class="bg=white rounded-2xl p-8 w-full max-w-md text-center">
                    <h2 class="text-2xl text-black mb-6">Join SkillHatch for free as a</h2>
                    <div class="flex justify-center mb-6">
                        <button class="px-6 py-2 bg-[#00418B] text-white text-[#00418B] hover:bg-[#00418B] hover:text-white">
                            Learner
                        </button>
                        <button class="px-6 py-2 border border-[#00418B] text-[#00418B] hover:bg-[#00418B] hover:text-white">
                            Teacher
                        </button>
                    </div>

            <!--D.O.B-->
                    <div class="text-left mb-6">
                        <label class="block text-black font-bold mb-2">What is your date of birth?</label>

                        <div class="flex gap-4">
                            <select class="w-1/2 border border-[#00418B] rounded-lg p-2  text-gray-500">
                                <option>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>

                            <select class="w-1/2 border border-[#00418B] rounded-lg p-2 text-gray-500">
                                <option>Year</option>
                                <option>2005</option>
                                <option>2004</option>
                                <option>2003</option>
                                <option>2002</option>
                                <option>2001</option>
                                <option>2000</option>
                                <option>1999</option>
                            </select>
                        </div>
                    </div>

                </div>



                    <button type="submit" class="w-full bg-[#00418B] text-white py-2 rounded-md font-bold">
                        <a href="continue.html">Continue</a>
                    </button>
                    
                
                
            </div>

            
        </div>

        <!-- Right Side: Image -->
        <div class="hidden md:block md:w-1/2">
            <img src="Images/login pic.png" alt="Login illustration" class="w-full h-full object-cover">
        </div>

    </body>
</html>
